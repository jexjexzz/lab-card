<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Lab: Card</title>
		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/index.css">
	</head>
	<body>

		<article class="property">
				
			<header>
				<img src="img/house.jpg" alt="Front view of the home">
				<ui>
					<li>Detached house</li>
					<li>5y  old</li>
				</ui>
				<div>$750,000</div>
				<h1>742 Evergreen Terrace</h1>
			</header>
			<section>
				<ul>
					<li>
						<img src="img/bedroom.svg" alt="Bedroom icon">
						<strong>3</strong> Bedrooms
					</li>
					<li>
						<img src="img/bathroom.svg" alt="Bathroom icon">
						<strong>2</strong> Bathrooms
					</li>
				</ul>
			</section>
			<footer>
				<h2>Realtor</h2>
				<address>
					<strong>Annie Easley</strong>
					
				</address>
			</footer>

		</article>

	</body>
</html>
